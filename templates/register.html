{% extends 'base.html' %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="form-wrapper" style="margin-top:20px;">
  <div class="card form-card">
    <h2>Crie sua conta</h2>
    <form method="POST" class="validate form-register">
      <div class="mb-2">
        <label for="name">Nome</label>
        <input id="name" type="text" name="name" required placeholder="Seu nome completo">
      </div>
      <div class="mb-2">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required placeholder="seu@email.com">
      </div>
      <div class="mb-2">
        <label for="password">Senha</label>
        <input id="password" type="password" name="password" required placeholder="••••••••">
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
    <p class="mt-3">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>.</p>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="grid" style="margin-top:20px;">

  <div class="col-6 card form-card">
    <h3>Cadastro</h3>
    <form method="post">
      <div class="mb-2">
        <label for="name">Nome</label>
        <input id="name" name="nome" required class="form-control" placeholder="Seu nome completo">
      </div>
      <div class="mb-2">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required class="form-control" placeholder="seu@email.com">
      </div>
      <div class="mb-2">
        <label for="password">Senha</label>
        <input id="password" name="senha" type="password" required class="form-control" placeholder="••••••••">
      </div>
      <div class="btn-container">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
      <div class="text-center small-muted mt-2">
        Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
      </div>
    </form>
  </div>

  <div class="col-6 card info-card">
    <h4>Por que se cadastrar?</h4>
    <p class="small-muted">
      Salve seu progresso, receba um dashboard personalizado e acompanhe suas trilhas.
    </p>
    <img src="{{ url_for('static', filename='images/register-illustration.svg') }}" alt="Ilustração de cadastro" class="info-card-img" style="max-width: 100%; margin-top: 1rem;">
  </div>

</div>
{% endblock %}

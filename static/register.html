{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="grid" style="margin-top:20px;">

  <!-- Formulário de Cadastro -->
  <div class="col-6 card form-card">
    <h3>Cadastro</h3>
    <form method="post" class="validate form-register">
      <div class="mb-2">
        <label for="name">Nome</label>
        <input id="name" name="name" required class="form-control" placeholder="Seu nome completo">
      </div>
      <div class="mb-2">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required class="form-control" placeholder="seu@email.com">
      </div>
      <div class="mb-2">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" required class="form-control" placeholder="••••••••">
      </div>
      <div class="btn-container">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>

  <!-- Informações adicionais -->
  <div class="col-6 card info-card">
    <h4>Por que se cadastrar?</h4>
    <p class="small-muted">
      Salve seu progresso, receba um dashboard personalizado e acompanhe suas trilhas.
    </p>
  </div>

</div>
{% endblock %}

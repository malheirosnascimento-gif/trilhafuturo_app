{% extends "base.html" %}
{% block title %}Teste Vocacional{% endblock %}

{% block content %}
<div class="grid" style="margin-top:20px;">

  <!-- Quiz -->
  <div class="col-8 card teste-card">
    <h3 class="title">Teste Vocacional Gamificado</h3>
    <p class="subtitle small-muted">Responda com sinceridade — o teste é curto.</p>

    <form id="testeForm" action="{{ url_for('resultado') }}" method="POST" class="validate form-quiz">
      <!-- Questão 1 -->
      <div class="mb-3 question">
        <label>1) O que prefere em um sábado?</label><br>
        <label><input type="radio" name="q1" value="analitico" required> Organizar dados / planilhas</label><br>
        <label><input type="radio" name="q1" value="criativo"> Criar artes ou conteúdo</label>
      </div>

      <!-- Questão 2 -->
      <div class="mb-3 question">
        <label>2) Em equipe você costuma:</label><br>
        <label><input type="radio" name="q2" value="analitico" required> Liderar a parte técnica / organização</label><br>
        <label><input type="radio" name="q2" value="criativo"> Propor ideias e conceitos</label>
      </div>

      <!-- Questão 3 -->
      <div class="mb-3 question">
        <label>3) Prefere tarefas:</label><br>
        <label><input type="radio" name="q3" value="analitico" required> Repetitivas e estruturadas</label><br>
        <label><input type="radio" name="q3" value="criativo"> Variadas e com liberdade</label>
      </div>

      <!-- Questão 4 -->
      <div class="mb-3 question">
        <label>4) Aprender você prefere:</label><br>
        <label><input type="radio" name="q4" value="analitico" required> Cursos de exatas / ciência</label><br>
        <label><input type="radio" name="q4" value="criativo"> Cursos de design / comunicação</label>
      </div>

      <!-- Questão 5 -->
      <div class="mb-3 question">
        <label>5) Você gosta de:</label><br>
        <label><input type="radio" name="q5" value="analitico" required> Resolver problemas lógicos</label><br>
        <label><input type="radio" name="q5" value="criativo"> Criar narrativas / arte</label>
      </div>

      <!-- Questão 6 -->
      <div class="mb-3 question">
        <label>6) Seu tipo de projeto ideal:</label><br>
        <label><input type="radio" name="q6" value="analitico" required> Sistema bem arquitetado</label><br>
        <label><input type="radio" name="q6" value="criativo"> Produto com apelo visual</label>
      </div>

      <div class="btn-container">
        <button class="btn btn-primary" type="submit">Ver Resultado</button>
      </div>
    </form>
  </div>

  <!-- Explicação lateral -->
  <div class="col-4 card side-card">
    <h4>Como funciona</h4>
    <p class="small-muted">Pontuamos suas respostas e sugerimos trilhas e carreiras com base no seu perfil.</p>
  </div>

</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Feedback{% endblock %}

{% block content %}
<div class="grid" style="margin-top:20px;">

  <!-- Área principal -->
  <div class="col-8 card">
    <h3>Feedback</h3>
    <p class="small-muted">Conte-nos sua experiência para que possamos melhorar a plataforma.</p>

    <form method="post" class="validate form-feedback">
      <div class="mb-2">
        <textarea name="message" rows="5" class="form-control" placeholder="Digite sua mensagem aqui..." required></textarea>
      </div>
      <div class="btn-container">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </div>

  <!-- Área lateral -->
  <div class="col-4 card">
    <h4>Por que seu feedback importa</h4>
    <p class="small-muted">
      Suas mensagens ajudam a aprimorar o teste, as trilhas e a experiência do usuário.
    </p>
  </div>

</div>
{% endblock %}
